<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - PauferFlix</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #000000;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 400px;
    }
    .logo {
      font-size: 72px;
      font-weight: bold;
      color: #E50914;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 12px;
    }
    p {
      color: #B3B3B3;
      margin-bottom: 24px;
      line-height: 1.5;
    }
    button {
      background: #E50914;
      color: white;
      border: none;
      padding: 12px 32px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }
    button:hover {
      background: #B20710;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">M</div>
    <h1>Você está offline</h1>
    <p>Parece que você perdeu a conexão com a internet. Verifique sua conexão e tente novamente.</p>
    <button onclick="window.location.reload()">Tentar Novamente</button>
  </div>
</body>
</html>
